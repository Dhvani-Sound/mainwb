<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #121212;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .chat-container {
            width: 100%;
            max-width: 700px;
            height: calc(100vh - 140px); /* Fullscreen chat */
            display: flex;
            flex-direction: column;
            background: #1E1E1E;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user-message {
            align-self: flex-end;
            background: #4CAF50;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: #333;
            color: white;
        }
        .input-container {
            display: flex;
            gap: 10px;
            padding-top: 10px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #2D2D2D;
            color: white;
            outline: none;
        }
        .send-button {
            background: #4CAF50;
            padding: 12px 18px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .send-button:hover {
            background: #3B8E40;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-6">
    
    <!-- Header -->
    <header class="w-full flex justify-between items-center p-4 bg-black bg-opacity-50 fixed top-0">
        <h1 class="text-2xl font-bold cursor-pointer" onclick="window.location.href='index.html'">Dhvani</h1>
        <nav class="flex gap-4">
            <button class="nav-btn text-white" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-btn text-white" onclick="window.location.href='about.html'">About</button>
            <button class="nav-btn text-white" onclick="window.location.href='shop.html'">Shop</button>
            <button class="nav-btn text-white" onclick="window.location.href='contact.html'">Contact</button>
            <button class="nav-btn text-white" onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>

    <!-- Chat Container -->
    <main class="chat-container mt-20">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input id="user-input" type="text" placeholder="Ask Dhvani AI..." class="chat-input" onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-button">Send</button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full text-center py-3 bg-black bg-opacity-50 fixed bottom-0">
        <p class="text-gray-300 text-sm">Â© 2025 Dhvani. All Rights Reserved.</p>
    </footer>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (!userInput.trim()) return;

            // Append user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show loading message
            let loadingMessage = document.createElement("div");
            loadingMessage.className = "message bot-message";
            loadingMessage.innerText = "AI: Typing...";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://dhvani-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (response.ok) {
                    const data = await response.json();
                    loadingMessage.remove();
                    
                    let botMessage = document.createElement("div");
                    botMessage.className = "message bot-message";
                    botMessage.innerText = `AI: ${data.response}`;
                    chatBox.appendChild(botMessage);
                } else {
                    loadingMessage.remove();
                    let errorMessage = document.createElement("div");
                    errorMessage.className = "message bot-message";
                    errorMessage.innerText = "AI: Error fetching response.";
                    chatBox.appendChild(errorMessage);
                }
            } catch (error) {
                loadingMessage.remove();
                let errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.innerText = "AI: Server unavailable.";
                chatBox.appendChild(errorMessage);
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
