<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('nbg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        .dhvani-text {
            font-family: "Century Gothic", sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-btn {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .nav-btn:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .chat-container {
            width: 50%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .user-message, .bot-message {
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #4CAF50;
            align-self: flex-end;
        }
        .bot-message {
            background: #333;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="flex justify-between items-center p-6 bg-black bg-opacity-50">
        <h1 class="text-3xl cursor-pointer dhvani-text" onclick="window.location.href='index.html'">Dhvani</h1>
        <nav>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='about.html'">About</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='shop.html'">Shop</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='contact.html'">Contact</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center">
        <h2 class="text-5xl font-bold mb-6">Dhvani AI</h2>
        
        <!-- Chatbot UI -->
        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>
            <div class="input-container">
                <input id="user-input" type="text" placeholder="Ask Dhvani AI..." class="w-full px-4 py-2 rounded bg-gray-800 text-white" onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded">Send</button>
            </div>
        </div>
    </main>

    <footer class="footer text-sm text-gray-300">
        Â© 2025 Dhvani. All Rights Reserved.
    </footer>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (!userInput.trim()) return;

            chatBox.innerHTML += `<div class="text-right text-green-400 mb-2">You: ${userInput}</div>`;
            document.getElementById("user-input").value = "";

            // Show loading message
            let loadingMessage = document.createElement("div");
            loadingMessage.className = "text-left text-gray-400 mb-2";
            loadingMessage.innerText = "AI: Typing...";
            chatBox.appendChild(loadingMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("https://dhvani-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                if (response.ok) {
                    const data = await response.json();
                    loadingMessage.remove();
                    chatBox.innerHTML += `<div class="text-left text-gray-400 mb-2">AI: ${data.response}</div>`;
                } else {
                    loadingMessage.remove();
                    chatBox.innerHTML += `<div class="text-left text-red-400 mb-2">AI: Error fetching response</div>`;
                }
            } catch (error) {
                loadingMessage.remove();
                chatBox.innerHTML += `<div class="text-left text-red-400 mb-2">AI: Server unavailable</div>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
