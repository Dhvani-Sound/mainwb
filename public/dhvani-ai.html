<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('nbg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }
        .dhvani-text {
            font-family: "Century Gothic", sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .nav-btn {
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .nav-btn:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .coming-soon-box {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
            width: 50%;
            max-width: 600px;
            height: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="h-screen flex flex-col">
    <header class="flex justify-between items-center p-6 bg-black bg-opacity-50">
        <h1 class="text-3xl cursor-pointer dhvani-text" onclick="window.location.href='index.html'">Dhvani</h1>
        <nav>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='about.html'">About</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='shop.html'">Shop</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='contact.html'">Contact</button>
            <button class="nav-btn px-5 py-2 mx-2 rounded" onclick="window.location.href='login.html'">Login</button>
        </nav>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center">
        <h2 class="text-5xl font-bold mb-6 animate-fadeInUp">Dhvani AI</h2>
        <p class="text-lg mb-8 max-w-2xl animate-fadeInUp delay-200">
            Our chatbot is coming soon! Stay tuned for the full Dhvani AI experience.
        </p>

        <!-- Coming Soon Box -->
        <div class="coming-soon-box">
            <p class="text-gray-300 text-xl">Dhvani AI is under development. The full chatbot experience will be live soon!</p>
        </div>
    </main>

    <footer class="footer text-sm text-gray-300">
        Â© 2025 Dhvani. All Rights Reserved.
    </footer>

</body>
</html>
