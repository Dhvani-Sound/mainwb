<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhvani - Signup</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('nbg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="max-w-sm w-full bg-black bg-opacity-60 p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl text-center text-white mb-4">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-4">
                <label for="email" class="text-white block">Email</label>
                <input type="email" id="email" class="w-full p-3 mt-2 rounded" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="text-white block">Password</label>
                <input type="password" id="password" class="w-full p-3 mt-2 rounded" placeholder="Enter your password" required>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="text-white block">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full p-3 mt-2 rounded" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded">Sign Up</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-white">Already have an account? <a href="login.html" class="text-blue-400">Login</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
